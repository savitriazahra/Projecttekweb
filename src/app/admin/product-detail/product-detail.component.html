<h3 mat-dialog-title>
    Detail Katalog
</h3>
 <div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Nomer</mat-label>
        <input matInput [(ngModel)]="data.title">      
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Nama Barang</mat-label>
        <input matInput [(ngModel)]="data.author">     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Kode Barang</mat-label>
        <input matInput [(ngModel)]="data.publisher">     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Jenis Barang</mat-label>
        <input matInput [(ngModel)]="data.isbn">     
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Harga Total</mat-label>
        <input matInput type="number" [(ngModel)]="data.year">      
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Jumlah</mat-label>
        <input matInput type="number" [(ngModel)]="data.price">      
    </mat-form-field>
 </div>
 <div mat-dialog-actions align="end">
 <button mat-button mat-dialog-close>Batal</button>
 <button mat-flat-button (click)="saveData()" [disabled]="loading">{{loading ? 'Menyimpan..':'Simpan'}}</button>
 </div>
